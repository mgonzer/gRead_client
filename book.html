<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title></title>
</head>

<body>
  <main>
    <header>
      <a href="index.html"><img id="logo-image" src="gschool.jpeg" alt="galvanize"></a>
      <h1>Galvanize Reads</h1>
    </header>

    <div class="row">
      <div class="col-3">
        <a href="authors.html">
          <div class="card link">
            <div class="card-block">
              <img src="author.svg" alt="" id='icon'>Authors

            </div>
          </div>
        </a>
      </div>
      <div class="col-3">
        <a href="books.html">
          <div class="card link">
            <div class="card-block">
              <img src="book.svg" alt="" id='icon'>Books
            </div>
          </div>
        </a>
      </div>
    </div>

    <div id='books'>

      <script id='book-template' type='text/x-handlebars-template'>


        <div class="container">
          <div class="row">
            <div class="col-2 offset-md-1">
              <img src="{{cover_image}}" alt="book image" id="book-image">
            </div>
            <div class='col-8'>
              <button id="edit" type="button" class="btn btn-info" data-book="{{id}}">Edit</button>
              <button type="button" class="btn btn-info">Remove</button>
              <h4>{{title}}</h4>
              <h5>By</h5>
              <h5>{{genre}}</h5>
              <p>{{description}}</p>
            </div>

          </div>
        </div>
        <br>
      </script>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="editbook.js" type="text/javascript"></script>

</body>

</html>
