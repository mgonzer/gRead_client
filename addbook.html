<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title></title>
</head>

<body>
  <main>
    <header>
      <a href="index.html"><img id="logo-image" src="gschool.jpeg" alt="galvanize"></a>
      <h1>Galvanize Reads</h1>
    </header>

    <div class="row">
      <div class="col-3">
        <a href="authors.html">
          <div class="card link">
            <div class="card-block">
              <img src="author.svg" alt="" id='icon'>Authors

            </div>
          </div>
        </a>
      </div>
      <div class="col-3">
        <a href="books.html">
          <div class="card link">
            <div class="card-block">
              <img src="book.svg" alt="" id='icon'>Books
            </div>
          </div>
        </a>
      </div>
    </div>

    <div class="container">


      <form>
        <div class="form-group">
          <label for="book-title">Title</label>
          <input type="text" class="form-control" id="book-title" placeholder="Harry Potter">
        </div>
        <div class="form-group">
          <label for="book-genre">Genre</label>
          <input type="text" class="form-control" id="book-genre" placeholder="Magic">
        </div>
        <div class="form-group">
          <label for="book-imageUrl">Cover Image URL</label>
          <input type="text" class="form-control" id="book-imageUrl" placeholder="www.harrypotter.com">
        </div>
        <div class="form-group">
          <label for="book-description">Description</label>
          <textarea class="form-control" id="book-description" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label>Authors</label>
            <ul id="author-list" class='col-12'>

            </ul>
        </div>
        <div class="form-group row">
          <select class="form-control col-6" id="author-name">
            <script id='authors-template' type='text/x-handlebars-template'>
              {{#each authors}}
              <option data-id="{{id}}">{{first_name}} {{last_name}}</option>
              {{/each}}
            </script>

          </select>
          <button type="button" class="btn btn-primary col-3" style="margin-left: 4em" id="add-author">Add Author</button>
        </div>
        <button type="submit" class="btn btn-primary col-12" style="margin-top: 1em" id="add-book">Add Book</button>
      </form>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="addbook.js" type="text/javascript"></script>
</body>

</html>
